<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>weather App</title>
  </head>
  <body>
    <div class="container my-4">
      <div class="wrapper">
        <div class="row justify-content-center">
          <div class="col-10 mx-auto py-3">
            <form class="row" action="" id="form">
              <div class="col-6">
                <input
                  class="form-control border border-primary"
                  type="search"
                  placeholder="Type a city ..."
                  id="input_value"
                />
              </div>

              <div class="col-2 mx-2">
                <button class="btn btn-outline-success shadow">Search</button>
              </div>
              <div class="col-2 mx-2">
                <button class="btn btn-outline-primary shadow" id="current">
                  Current
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6 my-2">
            <h3 id="city" class="text-secondary">Tehran</h3>
            <span id="date" class="text-secondary"></span>
            <p id="description" class="text-secondary">Sunny</p>
            <div class="d-flex">
              <img src="" alt="icon" id="icon">
              <h1>15</h1>
              <span class="fs-6 fw-light">°C|</span>
              <span class="fs-6 fw-light">°F</span>
            </div>
          </div>
          <div class="col-4 align-self-end">
            <div class="row flex-column">
              <div class="col">
                <p id="precepitation" class="lh-1 text-secondary">
                  Precepitation: 0%
                </p>
                <p id="humidity" class="lh-1 text-secondary">humidity: 10%</p>
                <p id="wind" class="lh-1 text-secondary">Wind speed: 2 km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 mx-auto">
        <a
          href="https://github.com/FarnazJamali/vanilla-weather"
          class="btn btn-link"
          >open source code</a
        ><span class="text-danger">By Farnaz Jamali</span>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
